<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="./jquery-3.3.1.min.js"></script>
    <script>
        // Take care of document ready event meaning when HTML DOM finishes ready
        // 相當於 window.addEventListener("load",function(){});
        // ready is jQuery specific syntax
        // $(document).ready(function(){
        //     alert("Hello jQuery");
        // });
        function change() {
            // let content = document.getElementById("content");
            // content.innerHTML="今天心情真好";
            
            // $(選則器);
            $("#content").fadeOut(); // ID selector
            $("h3").css({color:"red",fontWeight:"normal"}); // Tag selector
            $(".item").css({opacity:1}); // class selector 
            $("#favorite>.item").css({textDecoration:"underline"}); // Select the upper 2 li
            $("#major>.item").on("click",function(){
                // alert("Clicked");
                // if using "this" in event handling function , represents HTML element
                // alert(this.innerHTML);
                // $(this).fadeOut();
                $(this).animate({fontSize:"30px"});
            });
        }
    </script>
    <style>
        .item{
            width:200px;display:inline-block;opacity:0.5;
        }
    </style>
</head>
<body>
    <h3>JQuery test Example</h3>
    <div id="content">今天天氣真好</div>
    <h3>我的最愛</h3>
    <ul id="favorite">
        <li class="item">google</li>
        <li class="item">Facebook</li>
    </ul>
    <h3>My Expertise</h3>
    <ul id="major">
        <li class="item">Website Design</li>
        <li class="item">Play Basketball</li>
    </ul>
    <button onclick="change();">點擊</button>
</body>
</html>
